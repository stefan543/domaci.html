<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a{
            color:green
        }
        a[href^="https://www.link-group.eu/"]{
            color:red 
        }
    #second-div p:nth-child(even) {color:red;}
    #second-div P:nth-child(odd){ color: blue;
    }
    
   #second-div p:last-of-type:hover{
       font-style: italic;
       color: lawngreen;
       cursor:pointer;
        }
         #first-div p::after {
            content: "NEW";
            color:yellow
        }

        
            
         

     </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph2 </p>
        <p>Paragraph 3</p>
    </div>
    <div id="second-div" >
        <h3>Sub subheading</h3> 
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
        <p>Paragraph 7</p>
        <p>Paragraph 8</p>
        <p>Paragraph 9</p>
        <p> Paragraph 10</p>  
     </div>
    

    
</body>
</html>
